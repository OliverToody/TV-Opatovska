<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    ></meta>

    <!-- Bootstrap CSS -->

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    ></link>
    <link href="jquery-gallery.css" rel="stylesheet"/>
    <link
        rel="stylesheet"
        href="style/style.css"
    ></link>

    <link
        href="https://fonts.googleapis.com/css?family=Raleway"
        rel="stylesheet"
    ></link>

    <link
        href="https://fonts.googleapis.com/css?family=Poppins"
        rel="stylesheet"
    ></link>

    <title>TV Opatovska</title>
</head>

<body>
    <div
        class="container-fluid"
        id="vue-app-one">
        <div class="row">
            <div class="col col-md-3 info-panel-1">
                <div class="time">
                    <h1 id="time">00:00:00</h1>

                    <h2 id="datum">13. Marca 2019</h2>
                </div>

                <div class="departures">
                        <h3>Odchody autobusov</h3>
                    <div v-for="departure in departures" class="departure">
                        <div class="row">
                            <div class="col col-md-2"><h5 v-html="departure.lineNumber"></h5></div>
                            <div class="col col-md-6"><p v-html="departure.destination"></p></div>
                            <div class="col col-md-4" style="text-align:center;">
                                <h6 v-html="departure.departureTime"></h6>
                                <span class="delay" v-show="departure.delay != 0">(mešká {{departure.delay}} min.)</span>
                                <span class="text-success" v-show="departure.delay == 0">Ide načas</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col col-md-9">
                <div class="info-panel-2">
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5>OZNAMY</h5>
                                </div>

                                <div class="card-body">
                                    {{oznam}}
                                </div>
                            </div>
                        </div>

                        <div class="col col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5>OBED DNES</h5>
                                </div>

                                <div class="card-body" v-html="jedalen">
                                   
                                </div>
                            </div>
                        </div>

                        <div class="col col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5>POČASIE</h5>
                                </div>

                                <div class="card-body row">
                                   <span  class="day-weather col-md-6">
                                       <H6>Dnes</H6>
                                       <img id="" v-bind:src="'http://openweathermap.org/img/w/' + weather.today.icon + '.png'" alt="Weather icon">
                                       <br>
                                       <b>{{weather.today.temp}} °C</b><br>
                                   </span>
                                   <span  class="day-weather col-md-6">
                                        <H6>Zajtra</H6>
                                        <img id="" v-bind:src="'http://openweathermap.org/img/w/' + weather.today.icon + '.png'" alt="Weather icon">
                                        <br>
                                        <b>{{weather.tomorrow.temp}} °C</b><br>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="image-panel gallery">
                    <ul class="gallery-slideshow" style="margin:auto;">

                    </ul>
                </div>

                <div class="info-panel-3" style="display: none;">
                    <div class="title">Novinky</div>

                   <div
                        class="marquee"
                        data-duration="5000"
                        data-gap="10"
                        data-duplicated="true"
                    >
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit END.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.Marquee/1.5.0/jquery.marquee.min.js"
        type="text/javascript"
    ></script>

    <script src="js/app.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/departures.js"></script>
    <script src="jquery-gallery.js"></script>
</body>
</html>
